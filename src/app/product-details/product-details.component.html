<h2>Product Details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>Precio: {{ product.price | currency }}</h4>
  <h4>Descuento: {{ product.disccount }}</h4>
  <p>Descripcion: {{ product.description }}</p>
<button (click) = "add()"> Compartir</button>
<button (click) = "addToCart(product)">Comprar</button>
</div>
